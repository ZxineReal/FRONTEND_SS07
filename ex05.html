<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./ex05.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2 class="heading">
                <span class="heading-text">5G160B</span>
                <img class="img" 
                width="50"
                src="https://goicuoc5gviettel.net/public/images/icon_giamgia.png" 
                alt="icon_giamgia">
            </h2>
        </div>
        <div class="body">
            <div>
                <p class="body-text">Data: <span class="orange-text">120Gb (4Gb/ngày)</span></p>
            </div>
            <div>
                <p class="body-text">Giá: <span class="orange-text">160.000 đ</span></p>
            </div>
            <div>
                <p class="body-text">Nội mạng: <span>&lt;10 phút ( tối đa 1000 phút/ 30 ngày )</span></p>
            </div>
            <div>
                <p class="body-text">Ngoại mạng: <span class="orange-text">100 phút</span></p>
            </div>
            <div>
                <p class="body-text">Free data: <span class="orange-text">TV360 Basic, 20Gb lưu trữ Mybox</span></p>
            </div>
            <div>
                <p class="body-text">Thời hạn: <span class="orange-text">30 ngày</span></p>
            </div>
            <div>
                <p class="body-text">(Sử dụng 4Gb/ ngày)</p>
            </div>
        </div>
        <div class="footer">
            <div>
                <button class="red-button"><i class="fa-regular fa-pen-to-square"></i> ĐĂNG KÝ</button>
               
                <div>
                    <br>
                    <button class="white-button"><i class="fa-regular fa-share-from-square"></i> Chi tiết</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/7b988689d5.js" crossorigin="anonymous"></script>
</body>
</html>
